<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mục Đích Sống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#f97316', // Orange 500
              secondary: '#eab308', // Yellow 500
              accent: '#ffedd5', // Orange 100
              dark: '#020617', // Slate 950 (Deep Navy)
              surface: '#0f172a', // Slate 900
            },
            fontFamily: {
              sans: ['Be Vietnam Pro', 'sans-serif'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'mist': 'mist 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(249, 115, 22, 0.1), 0 0 10px rgba(249, 115, 22, 0.1) inset' }, 
                '100%': { boxShadow: '0 0 20px rgba(249, 115, 22, 0.3), 0 0 20px rgba(249, 115, 22, 0.1) inset' }, 
              },
              mist: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '200% 200%' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Be Vietnam Pro', sans-serif; 
        background-color: #020617; /* Deep Navy */
        color: #e2e8f0; /* Slate 200 */
        overflow-x: hidden;
      }

      /* Cosmic Background Layer */
      .mystical-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: 
          radial-gradient(circle at 15% 50%, rgba(249, 115, 22, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 50% 80%, rgba(234, 179, 8, 0.05) 0%, transparent 50%),
          linear-gradient(to bottom, #020617 0%, #0f172a 100%);
      }

      /* Noise Overlay */
      .mist-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.4;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
      }
      
      /* Custom Scrollbar - Orange/Navy */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
        box-shadow: 0 0 10px #f97316;
      }

      /* Animations */
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Glassmorphism - Premium Navy */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      }
      .glass-panel-hover:hover {
        background: rgba(30, 41, 59, 0.7); /* Slate 800 */
        border-color: rgba(249, 115, 22, 0.4); /* Orange border on hover */
        box-shadow: 0 0 25px rgba(249, 115, 22, 0.1);
      }
      
      /* Text Gradient Utilities */
      .text-gradient-mystic {
        background: linear-gradient(to right, #fbbf24, #f97316, #ef4444);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
      }
      
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-orange-500/40 selection:text-white text-base md:text-lg leading-relaxed">
    <div class="mystical-bg"></div>
    <div class="mist-overlay"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
